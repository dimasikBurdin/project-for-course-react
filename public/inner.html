<body>
	<mark>123</mark>

	<div class="">div</div>


	<script>
		document.querySelector('body').addEventListener('click', (e) => onElementClick(event));

		function onElementClick(event) {
			const target = event.target;
			window.parent.postMessage({target: target.outerHTML}, '*');
			return event.target;
		}

	</script>
